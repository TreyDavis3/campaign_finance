name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations (dry-run)
        env:
          PYTHONPATH: src
        run: |
          python -c "import migrations.upgrade as m; print('migration module loaded')"
      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          python -m pytest -q
